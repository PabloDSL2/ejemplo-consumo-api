<div class="container h-100 w-100 p-5">
  <div class="row text-center mb-4">
    <div class="col">
      <p class="h2">
        Personas
      </p>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <table mat-table [dataSource]="peopleArray">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef> Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.file}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Nombre</mat-label>
        <mat-select [(value)]="selectedPerson">
          <mat-option *ngFor="let item of peopleArray" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <button *ngIf="selectedPerson!=''" (click)="file.click()" mat-raised-button color="primary">
        <mat-icon class="mr-2">attach_file</mat-icon>Documento
      </button>
      <input class="hidden" type="file" #file (change)="upload(file.files)">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button (click)="saveFile()" mat-raised-button color="primary">
        Guardar
      </button>
    </div>
  </div>
</div>
